
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find It</title>

    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	        <span class="fa-stack">
          		<i class="fa fa-circle fa-stack-2x"></i>
          		<i class="fa fa-search fa-stack-1x"></i>
        	</span>
	      <a class="navbar-brand" >
        	Rummage
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	  <div class="panel">
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-controls="collapseOne">
	          <i class="fa fa-plus"></i> Add Account
	        </a>
	      </h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
	    	<div class="list-group">
			  <input class="list-group-item" placeholder="Search services...">
			</div>
		    <div class="panel-body">
				<button type="button" id="googlebutton" data-toggle="popover" title="Login" data-content="xx" class="btn btn-google-plus btn-block"><i class="fa fa-google"></i> Google Drive</button>
				<button type="button" class="btn btn-dropbox btn-block"><i class="fa fa-dropbox"></i> Dropbox</button>
				<button type="button" class="btn btn-github btn-block"><i class="fa fa-git"></i> Github</button>
				<button type="button" id ="boxbutton" class="btn btn-box btn-block"><i class="fa fa-dropbox"></i> Box</button>
			</div>
	    </div>
	  </div>
	  <div class="panel">
	    <div class="panel-heading" role="tab" id="headingTwo">
	      <h4 class="panel-title">
	        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
	          <i class="fa fa-cloud"></i> Active Accounts
	        </a>
	      </h4>
	    </div>
	    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
	    	<div class="list-group">
			  <input class="list-group-item" placeholder="Search accounts...">
			</div>
		    <div class="panel-body">
				<div class="alert btn-google-plus alert-dismissible" role="alert">
				  <button type="button" id="closeGoogle" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong><i class="fa fa-google"></i> Google </strong>
				</div>
				<div class="alert btn-google-plus alert-dismissible" role="alert">
				  <button type="button" id="closeDropbox" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong><i class="fa fa-google"></i> Dropbox </strong>
				</div>
				<div class="alert btn-google-plus alert-dismissible" role="alert">
				  <button type="button" id="closeBox" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong><i class="fa fa-google"></i> Box </strong>
				</div>
				<div class="alert btn-google-plus alert-dismissible" role="alert">
				  <button type="button" id="closeGithub" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong><i class="fa fa-google"></i> GitHub </strong>
				</div>
			</div>

	    </div>
	  </div>
	  <div class="panel">
	    <div class="panel-heading" role="tab" id="headingThree">
	      <h4 class="panel-title">
	        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
	          <i class="fa fa-cog"></i> Settings
	        </a>
	      </h4>
	    </div>
	    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
	    	<div class="list-group">
			  <input class="list-group-item" placeholder="Settings">
			</div>

	    </div>
	  </div>
	</div>

    <script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
		<script src="js/myjs.js"></script>
